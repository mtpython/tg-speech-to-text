services:
  telegram-stt-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-stt-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - RUST_BACKTRACE=1
    ports:
      - "8080:8080" # Health check endpoint
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs:rw
      # Mount data directory for persistence
      - ./data:/app/data:rw
    healthcheck:
      test: ["CMD", "pgrep", "-f", "telegram-stt-bot-debug"]
      interval: 600s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Basic security settings
    security_opt:
      - no-new-privileges:true

# Optional: Add logging configuration
x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
