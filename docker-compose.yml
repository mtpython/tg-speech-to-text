version: '3.8'

services:
  telegram-stt-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-stt-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - RUST_BACKTRACE=1
    ports:
      - "8080:8080"  # Health check endpoint
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "pgrep", "telegram-stt-bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for Raspberry Pi 4
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'
        reservations:
          memory: 128M
          cpus: '0.5'
    # Security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: false  # FFmpeg needs temp file access
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    networks:
      - telegram-stt-network

networks:
  telegram-stt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

# Optional: Add logging configuration
x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"